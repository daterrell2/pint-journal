{% extends 'base.html' %}

{% load staticfiles %}

{% block title%} - Delete {{ beer.name }} {% endblock %}

{% block body_block %}

<div>
	Are you sure  you want to delete {{ beer.name }}?

	<form id="beer_delete" method="post" action="{% url 'delete_beer' beer.slug %}">
		{% csrf_token %}
		<input type="submit" name="delete"value= "Delete this beer">
	</form>
</div>

<a href = "{% url 'edit_beer' beer.slug %}">Back to editing page </a>

{% endblock %}
