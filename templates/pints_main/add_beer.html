<!DOCTYPE html>
<html>
    <head>
        <title>Pint Journal: {{brewery.name }} - New Beer</title>
    </head>

    <body>
    	<h1> New beer for {{ brewery.name }}</h1>

		<form id="beer_form" method="post" action="{{ brewery.get_absolute_url }}/add_beer/">

			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}

			{% for field in form.visible_fields %}
				{{field.help_text }}: {{ field }}  {{ field.errors }}
				<br><br>
			{% endfor %}

			<input type="submit" name="submit" value="Add Beer">
		</form>

		<br><br>
		<a href = "{{ brewery.get_absolute_url }}">Back to brewery page </a>
	</body>
</html>
