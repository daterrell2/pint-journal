{% extends 'user_forms.html' %}

{% load staticfiles %}

{% block title %} - Register {% endblock %}

{% block navbar_right_items %}
    <li><a href="{% url 'user_login' %}"> Sign In </a></li>
{% endblock %}

{% block body_block %}
	<link href="/static/css/signin.css" rel="stylesheet">
	<form role="form"  method="post" action=".">
		{% csrf_token %}

		<h2 class="form-signin-heading">Sign Up Here</h2>

		<div class="form-group">
 			<p class="required"> <label for="id_username">Please Enter a Username</label>
     		<input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Enter username"/></p>
		</div>
 
 		<div class="form-group">
    		<p class="required"><label for="id_email">Please Enter Your Email</label>
        	<input class="form-control" id="id_email" name="email" type="email" placeholder="Enter email" /></p>
 		</div>

		<div class="form-group">
    		<p class="required"><label for="id_password1">Please Enter a Password</label>
        	<input class="form-control" id="id_password1" name="password1" type="password" placeholder="Enter password" /></p>
		</div>

		<div class="form-group">
    		<p class="required"><label for="id_password2">Enter Your Password Again</label>
 			<input class="form-control" id="id_password2" name="password2" type="password" placeholder="Enter password again" /></p>
		</div>

		<div class="form-group">
    		<p class="required"><label for="id_picture">Select a Profile Picture</label>
 			<input class="form-control" id="id_picture" name="picture" type="file" placeholder="Profile Picture" /></p>
		</div>


		<button type="submit" class="btn btn-primary">Sign Up</button>

    </form>
{% endblock %}
