{% extends 'user.html' %}

{% load staticfiles %}


{% block body_block %}
	<form class="form-signin" role="form"  method="post" action="{% url 'register' %}">
		{% csrf_token %}

		<h2 class="form-signin-heading">Sign Up for Pint Journal</h2>

		<div class="form-group">
 			<p class="required">
 				<label for="id_username">Please Enter a Username</label>
 				<input class="form-control" id="id_username" name="username" type="text" />{{ form.username.errors.0 }}
 			</p>
		</div>

 		<div class="form-group">
    		<p class="required">
    			<label for="id_email">Please Enter Your Email</label>
    			<input class="form-control" id="id_email" name="email" type="text" />{{ form.email.errors.0 }}
    		</p>
 		</div>

		<div class="form-group">
    		<p class="required">
    			<label for="id_password1">Please Enter a Password</label>
    			<input class="form-control" id="id_password1" name="password1" type="password" />{{ form.password1.errors.0 }}
    		</p>
		</div>

		<div class="form-group">
    		<p class="required">
    			<label for="id_password2">Enter Your Password Again</label>
    			<input class="form-control" id="id_password2" name="password2" type="password" />{{ form.password2.errors.0 }}
    		</p>
		</div>

		<div class="form-group">
    		<p class="required"><label for="id_picture">Select a Profile Picture</label>
 			<input class="form-control" id="id_picture" name="picture" type="file" placeholder="Profile Picture" /></p>
		</div>

		<button type="submit" class="btn btn-primary">Sign Up</button>

		

    </form>
{% endblock %}
