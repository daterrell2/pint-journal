{% extends 'user_forms.html' %}

{% load staticfiles %}

{% block title %} - Log In {% endblock %}

{% block navbar_items %}
    <li><a href="{% url 'register' %}"> Register Here </a></li>
{% endblock %}

{% block body_block %}

	<link href="/static/css/signin.css" rel="stylesheet">

	<form class="form-signin" role="form" method="post" action="{% url 'user_login' %}">
		{% csrf_token %}

		<h2 class="form-signin-heading"> Please Sign In </h2>
		<input class="form-control" placeholder="Username" id="id_username" max_length="254" name="username" type="text" value="{{username}}" required autofocus="" />
		
		<input class="form-control" placeholder="Password" id="id_password" name="password" type="password" required />

		<input type="hidden" name="next" value="{{ next }}" />

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />Sign in</button>
	</form>
{% endblock %}
