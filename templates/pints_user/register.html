{% extends 'user.html' %}

{% load staticfiles %}


{% block body_block %}
	<form role="form"  method="post" action={% url 'register' %}>
		{% csrf_token %}

		<h2 class="form-signin-heading">Sign Up for Pint Journal</h2>

		<table>

			<tbody>

				{% for field in form %}
				<div class="form-group">
					<tr>
						<td>{{ field.label_tag }}</td>
						<td>{{ field }}</td>
						<td>{{ field.errors }}</td>
					</tr>
				</div>
				{% endfor %}



			</tbody>

		</table>
		<button type="submit" class="btn btn-primary">Sign Up</button>

		

    </form>
{% endblock %}
